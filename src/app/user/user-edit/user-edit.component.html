<p>
  Employee Details
</p>
<form (ngSubmit)='saveUser()' [formGroup]='userForm' class="form">
    
  <div class="form-group">
      <input formControlName='name' type="text" class="form-control"  placeholder="Enter Name" />
        <span *ngIf="!userForm.get('name').valid && userForm.get('name').touched" class="help-block">
            
            <span *ngIf="userForm.get('name').errors['required']" class="alert alert-danger">This field is required!</span> 
        </span>
  </div>
  <div class="form-group">
        <input formControlName='designation' type="text" class="form-control"  placeholder="Enter designation" >
        <span *ngIf="!userForm.get('designation').valid && userForm.get('designation').touched" class="help-block">
            
            <span *ngIf="userForm.get('designation').errors['required']" class="alert alert-danger">This field is required!</span> 
        </span>
  </div>
  <div class="form-group">
    <input formControlName='expertise' type="text" class="form-control"  placeholder="Enter Expertise" />
    <span *ngIf="!userForm.get('expertise').valid && userForm.get('expertise').touched" class="help-block">
            
        <span *ngIf="userForm.get('expertise').errors['required']" class="alert alert-danger">This field is required!</span> 
    </span>
  </div>

    <div formGroupName="adr">
        <div class="form-group">
            <input formControlName='state' type="text" class="form-control" placeholder="Enter State" />
          </div>
        <div class="form-group">
            <input formControlName='pincode' type="text" class="form-control" placeholder="Enter PinCode" /> 
            <span *ngIf="!userForm.get('adr.pincode').valid && userForm.get('adr.pincode').touched" class="help-block">
            
                <span *ngIf="userForm.controls['adr'].controls['pincode'].hasError['pattern'] " class="alert alert-danger">This field is required!</span> 
            </span>
    </div>   
  </div>
    <span *ngIf="!userForm.valid && userForm.touched"
      class="help-block">Please enter valid data!</span><br>
    <!--<input formControlName='password' type="password" class="form-control" placeholder="Enter Password" /> -->
    <!-- <button class="btn btn-default" *ngIf="mode==='edit'" >Update</button> -->
    <button class="btn btn-default" [disabled]="!userForm.valid " >Save</button>
</form>
